<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN SIGN UP</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- STYLE -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <div class="form-container">
    <div class="col col-1"> 
        <div class="image-layer">
            <img src="assets/img/logo cloud.png" class="form-image-main"">
        
            
        </div>
        <p class="featured-words">Copyright<span>@ STOCK UP</span> By Code Benders, <span>"Just give me my package"</span>
        </p>
    </div>
    

         <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Log in</button>
                <button class="btn btn-2" id="register">Sign up</button>
            </div>
            <!-- Log In form na  -->

            <div class="login-form">
                <div class="form-title">
                    <span>Log In</span>
                </div>


                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username/ID" required>
                        <i class="bx bx-user icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#"> forgot password</a>
                    </div>

                    

                    <div class="input-box">
                        <button class="input-submit">
                            <span> Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                      <div class="Sign_link">
                        <p>Do not have an account yet? <a href="#">Sign Up Here</a></p>

                    </div> 
                    
                </div>
            </div>

                        

              <!-- SIGN UP NA  -->

              <div class="register-form">
                <div class="form-title">
                    <span>Create an Account</span>
                </div>

                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Full Name" required>
                        <i class="bx bx-user icon"></i>
                    </div>

                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username/ID" required>
                        <i class='bx bx-id-card icon'></i>
                    </div>

                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#"> forgot password</a>

                    </div>

                    <div class="input-box">
                        <button class="input-submit">
                            <span> Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
         </div>
    </div>
   
    <script src="assets/js/main.js"></script>
</body>
</html>
